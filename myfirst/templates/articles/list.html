{% extends 'base.html' %}

{% block title %} Последние статьи {% endblock %}

{% block content %}
    {% if latest_articles_list %}
        <ul>
        {% for a in latest_articles_list %}
            <li><a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        Статьи не найдены
    {% endif %}

{% endblock %}
